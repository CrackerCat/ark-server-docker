version: '3'

services:
  ark:
    user: "${U_ID}:${G_ID}"
    hostname: ARK_SVC
    container_name: ARK_SVC
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
      - LANGUAGE=zh_CN.UTF-8
      - LC_ALL=zh_CN.UTF-8
    volumes:
      - ./volumes/steam/saved:/home/steam/saved
      - ./volumes/steam/games:/home/steam/games
    ports:
      - "7777:7777/udp"
      - "7778:7778/udp"
      - "27015:27015/udp"
      - "32330:32330/tcp"
    networks: 
      ark:
        ipv4_address: 172.168.3.2
    restart: on-failure


networks:
  ark:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.168.3.0/24
          gateway: 172.168.3.1


